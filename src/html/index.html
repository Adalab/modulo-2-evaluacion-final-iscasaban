<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de series Anime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="/assets/images/icons8-naruto-sign.svg" />
</head>

<body>
  <header>
    <h1 class="page__title">Buscador de series de anime</h1>
  </header>
  <main>
    <form class="search__form">
      <input id="series" class="form__input js-input" type="text" placeholder="TÃ­tulo" />
      <input type="submit" class="form__btn js-btn-search" value="Buscar" />
      <input type="submit" class="form__btn js-btn-reset" value="Reset" />
    </form>
    <div class="anime__wrapper">
      <section class="anime__favourites">
        <h2 class="anime__results--title">Mis favoritos</h2>
        <input type="button" class="btn__fav js-btn-favreset" value="Reset" />
        <ul class="fav__item js-favs">
        </ul>
      </section>
      <section class="anime__results">
        <h2 class="anime__results--title">Resultados</h2>
        <ul class="anime__item js-result"></ul>
      </section>
    </div>
  </main>
  <footer></footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
